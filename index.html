<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhotoCage App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-md">
    <img src="assets/image/logo.png" alt="logo">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav">
            <li class="nav-item"><i class="fas fa-home"></i><a href="#">Home</a></li>
            <li class="nav-item"><i class="fas fa-camera-retro"></i><a href="#">Gallery</a></li>
            <li class="nav-item"><i class="fas fa-user-friends"></i><a href="#">Members</a></li>
            <li class="nav-item"><i class="fas fa-power-off"></i><a href="#">Logout</a></li>
        </ul>
    </div>
</nav>
<section class="container">
    <div class="row">
        <div class="col-lg-10">
            <h1>Please select image from your computer</h1>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
        </div>
        
    </div>
</section>

<script src="assets/bootstrap/js/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
